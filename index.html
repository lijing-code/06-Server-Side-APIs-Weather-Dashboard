<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <!-- Weather Dashboard Title -->
    <header>
        <div class="p-4" style="height: 100px; width: 100%; background-image: linear-gradient(to left,rgb(4, 27, 88), rgb(48, 48, 231), rgb(75, 133, 241));">
            <h1 class="text-center adjust-item-center fw-bolder fs-1" style="color:whitesmoke">Weather Dashboard</h1>
        </div>
    </header>
    <!-- Main Page -->
    <main class="search row align-itmes-start">        
        <!-- Search bar and history on left side of the page -->
        <div class="col-12 col-md-3 col-lg-3">
            <form class="search-bar d-flex flex-column justify-content-start p-3 m-3" style="border-bottom: 2px solid black">
                <lable class="form-label" style="font-weight:900; font-size: 30px;" for="location-name">Search for a City</lable>
                <input name="keyword" id="location-keyword" type="text" class="form-input p-2 mt-3">
                <button type="submit" class="btn bg-primary text-white mt-3">Search</button>   
            </form>
            <!-- Search history city record -->
            <div class="search-history"></div>
        </div>
        <!-- The location current weather information and 5-Day-Forecast -->
        <div class="col-12 col-md-9 col-lg-9 d-flex flex-column p-3" id="show-weather">
            <br>
            <!-- Current weather dashboard -->
            <div class="location-infor"></div>
            <br>
            <!-- 5 days forecast for the same location -->
            <div class="five-day-forecast"></div>
        </div>       
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
